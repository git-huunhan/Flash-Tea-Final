<ion-content fullscreen>
  <div class="fixed">
    <div class="header">
      <div class="icon"></div>
      <div class="search">
        <input type="text" placeholder="Search...">
        <div class="icon-search"></div>
      </div>
      <div class="icon-cart"></div>
    </div>
  </div>
   <ion-grid fixed class="hot-items">
     <p>Tất cả</p>
     <ion-row>
       <ion-col size="12"
       size-sm="6"
       size-xs="6"
       size-md="4"
       size-lg="3"
       *ngFor="let item of items">
       <div class="item">
        <div class="imgItem"><img src= {{item.img}} alt="" class="img-fix"></div>
        <h2>{{item.name}}</h2>
        <div class="price">
          <div class="price-item">
            <p id="price-real">{{item.real}} vnđ</p>
            <p id="price-sale">{{item.sale}} vnđ</p>
          </div>
          <div class="icon-addtocard" (click)="add()"></div>
        </div>
        </div>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
