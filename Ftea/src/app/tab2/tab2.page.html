<ion-content fullscreen>
  <div class="header">
    <div class="icon"></div>
    <div class="search">
      <input type="text" placeholder="Search...">
      <div class="icon-search"></div>
    </div>
    <div class="icon-cart"></div>
  </div>
  <div>
    <div class="hot-items">
      <p> Tất cả </p>
        <div class="two">
          <ng-container *ngFor="let item of items">
            <div class="item">
              <div class="imgItem"><img src= {{item.img}} alt=""></div>
              <h2>{{item.name}}</h2>
              <div class="price">
                <div class="price-item">
                  <p id="price-real">{{item.real}} vnđ</p>
                  <p id="price-sale">{{item.sale}} vnđ</p>
                </div>
                <div class="icon-addtocard" (click)="add()"></div>
              </div>
            </div>
          </ng-container>
        </div>
    </div>
  </div>
</ion-content>
